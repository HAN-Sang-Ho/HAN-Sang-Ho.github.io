            "content": " Crawlingpython을 이용해 크롤링 코드를 작성해 보려한다.크롤링은 업무자동화의 기본이라고도 할 수 있는데크롤링이란 분산되어 있는 문서에서 데이터를 검색하여 필요한 정보를 색인하는 기술이다.이 색인하는 과정을 사람이 하는 것이 아니라 컴퓨터가 대신해주는 것이다.간단한 코드만으로도 여러가지 일을 할 수 있다.예를 들면 뉴스기사의 메인제목, 로또번호, 실시간 검색어 등등 자신에게 필요한 정보를 편하게 볼 수 있는 편리한 기능이다.대표적으로 호텔스컴바인,호텔스닷컴 등이 실제 사업에서 사용되는 기술이라고 볼 수 있다. 나는 머신러닝 이미지인식 프로그램을 만드는 과정에서 이미지 데이터세트가 필요해서 연예인들의 사진을 크롤링 하는 코드를 작성해보려한다.크롤링을 하기 위해 Selenium을 사용할 것이다.Selenium은 크롤링 외에도 메일을 보내는 등의 웹브라우저로 하는 기능을 구현할 수있다.pip install selenium우선 selenium을 설치해주자.  설치를 완료하였다면 크롬에서 이미지를 가져올 것이기 때문에 ChromeDriver을 다운받아야한다.ChromeDriver을 다운받기 위해서는 Chrome의 버전을 확인해야하는데 이렇게 도움말에 Chrome 정보에서 확인하면된다.ChromeDriver에서 본인의 컴퓨터에 맞는것을 찾아 다운 받으면 된다.다운 받은 파일은 작성한 코딩을 저장할 폴더에 받으면 된다.(google.py와 같은 경로에 있어야함)from selenium import webdriverfrom selenium.webdriver.common.keys import Keysdriver = webdriver.Firefox()driver.get(\"http://www.python.org\")assert \"Python\" in driver.titleelem = driver.find_element_by_name(\"q\")elem.clear()elem.send_keys(\"pycon\")elem.send_keys(Keys.RETURN)assert \"No results found.\" not in driver.page_sourcedriver.close()셀레니움 공식 홈페이지에 있는 코드를 가져다 사용할 것이다.출처 : https://selenium-python.readthedocs.io/getting-started.htmlfrom selenium import webdriverfrom selenium.webdriver.common.keys import Keysdriver = webdriver.Chrome()driver.get(\"http://www.python.org\")#assert \"Python\" in driver.title#elem = driver.find_element_by_name(\"q\")#elem.clear()#elem.send_keys(\"pycon\")#elem.send_keys(Keys.RETURN)#assert \"No results found.\" not in driver.page_source#driver.close()이렇게 위에 4줄을 남기고 우리는 Chrome을 사용할 것이니 웹드라이버를 Firefox()에서 Chrome()으로 바꾸어 주자.python을 Run 해보면 이렇게 python페이지가 나오는 것을 볼 수 있다. 이제 하나씩 기능들을 구현해보도록 하자.첫번째로 구글에서 이미지를 받아오는 기능을 구현하기 위해driver.get(\"https://www.google.co.kr/imghp?hl=ko&amp;tab=ri&amp;ogbl\")구글 이미지로 페이지를 지정해주도록 하자.elem = driver.find_element_by_name(\"q\")위의 코드는 검생창을 찾는 기능이다.조금 더 이해를 하자면 지정한 특정요소를 찾는다고 생각하면 될 것 같다.F12를 눌러 검색창 요소들을 확인해보면 여러가지 요소가 있는 것을 확인 해 볼 수있다. class , name, type 등등 정보가 나오게된다.우리는 이중 name의 element가 q인것을 확인 했으니 위에 코드를 사용하면 된다.(상황에 따라 name이 아닌 class, id등으로 바꿔서 코드를 작성할 수 있다.)이제 검색창을 찾았으니 입력을 해야한다.elem.send_keys(\"pycon\")이 send_keys를 통해 원하는 값을 입력할 수 있다.elem.send_keys(\"박보영\")elem.send_keys(Keys.RETURN)데이터 세트의 자료가 필요하기 때문에 연예인 사진을 다운 받도록 해보자.(저는 박보영님을 좋아하기…^^)자 이렇게 코드를 수정하고 다시 실행해보도록하자.Keys.RETURN은 엔터키를 의미한다.코드를 실행해보면 이렇게 구글 이미지에서 박보영님을 검색한 결과를 볼 수 있다.이제 사진을 다운 받는 방법에 대해서 코드를 작성할 것이다.첫번째 우리가 사진을 받기 위해서는 사진을 클릭을한 후위에 사진처럼 ‘이미지를 다른 이미지로 저장…‘을 눌르고 파일명을 작성한 후 저장을 할 것이다.driver.find_elements_by_css_selector(\".rg_i.Q4LuWd\")[0].click()이렇게 코드를 작성하면 첫번째 사진을 선택하는 과정까지 왔다.여기서 element가 아니라 elements를 사용한 이유는 사진의 개수가 여러개이고 이 사진들을 리스트 안에 넣기 위해서는 s를 붙혀줘야한다.driver.find_element_by_xpath(\"./html/body/div[2]/c-wiz/div[3]/div[2]/div[3]/div/div/div[3]/div[2]/c-wiz/div/div[1]/div[1]/div/div[2]/a/img\").get_attribute(\"src\")그 이후 각각의 사진의 src를 이용하여 저장을 할 것이다.그러기 위해서는 src의 주소를 가져와야하는데 위에 작성된 코드가 각 사진의 src를 가져오게된다.이제 다운을하는 과정을 넣고 while과 for문을 통해 반복하면 된다.그 전에 이 작업간 속도의 제한을 두지 않고 실행시키면 오류가 발생할 가능성이 크다.그러므로 time 라이브러리는 통해  중간에 약간의 시간을 넣어 주도록하자.import timetime.sleep(0.8)(0.8초의 간격)import urllib.requesturllib.request.urlretrieve(imgUrl, \"박보영\" + str(count) + \".jpg\")(Url 다운로드 및 이름, 확장자 지정)이렇게 까지 작성을 하면 크롤링의 기능을 구현한 것이다.하지만 여기서 한가지 문제점이 발생한다.페이지에 노출되는 사진을 50장이므로 50장까지만 사진을 다운 받을 수 있다.이 과정을 해결하려면 위에 코드들이 실행되기 전에 스크롤을 먼저 내리고 다운을 하면 된다.SCROLL_PAUSE_TIME = 0.5# Get scroll heightlast_height = driver.execute_script(\"return document.body.scrollHeight\")while True:    # Scroll down to bottom    driver.execute_script(\"window.scrollTo(0, document.body.scrollHeight);\")    # Wait to load page    time.sleep(SCROLL_PAUSE_TIME)    # Calculate new scroll height and compare with last scroll height    new_height = driver.execute_script(\"return document.body.scrollHeight\")    if new_height == last_height:        break    last_height = new_heightwhile문을 통해 스크롤을 끝까지 내리도록 해보자.코드들을 실행해보면 이렇게 나의 폴더에 자동으로 사진이 저장되는것을 볼 수 있다.이미지파일 크롤링 코드 소스from selenium import webdriverfrom selenium.webdriver.common.keys import Keysimport timeimport urllib.requestdriver = webdriver.Chrome()driver.get(\"https://www.google.co.kr/imghp?hl=ko&amp;tab=ri&amp;ogbl\")elem = driver.find_element_by_name(\"q\")elem.send_keys(\"박보영\")elem.send_keys(Keys.RETURN)#스크롤 내리기SCROLL_PAUSE_TIME = 0.5# Get scroll heightlast_height = driver.execute_script(\"return document.body.scrollHeight\")while True:    # Scroll down to bottom    driver.execute_script(\"window.scrollTo(0, document.body.scrollHeight);\")    # Wait to load page    time.sleep(SCROLL_PAUSE_TIME)    # Calculate new scroll height and compare with last scroll height    new_height = driver.execute_script(\"return document.body.scrollHeight\")    if new_height == last_height:        break    last_height = new_height#Url 다운images = driver.find_elements_by_css_selector(\".rg_i.Q4LuWd\")count = 1for image in images:    try:        image.click()        time.sleep(0.8)        imgUrl = driver.find_element_by_xpath(\"./html/body/div[2]/c-wiz/div[3]/div[2]/div[3]/div/div/div[3]/div[2]/c-wiz/div/div[1]/div[1]/div/div[2]/a/img\").get_attribute(\"src\")        urllib.request.urlretrieve(imgUrl, \"박보영\" + str(count) + \".jpg\")        count = count + 1    except:        passgoogle.py",
        "url": "/python-crawling"
    }

    "python-memo": {
        "title": "Python - 나만의 메모장을 만들어보자.",
            "author": "Hono",
            "category": "",
            "content": " 나만의 메모장을 만들기python을 이용해 기본적인 나만의 메모장을 만들어 보려 한다.나는 컴퓨터로 공부하는 경우가 많기 때문에 메모장을 활용하는 경우가 많다.그런데 몇 가지 기능이 있으면 조금 더 편리하게 사용할 수 있겠다는 생각을 해보았다.      추가 버튼을 누르면 가족의 작성되었던 텍스트는 위로 저장되고 텍스트 창 초기화        저장 버튼을 누르면 자동으로 파일명 그날 날짜로 저장        삭제 버튼을 누르면 위에 저장되어 있던 내용 삭제        프로그램 크기 수정 가능  이 정도로만 전체적인 프레임을 짜보고 만들어보자. tkinter 라이브러리를 통하여 GUI 프로그램을 사용하자  창 생성하기from tkinter import *win = Tk()win.title(\"호노의 Memo\")win.mainlooptkinter를 가져와서 이렇게 코드 작성하면 밑에 사진처럼 창이 뜰 것이다. 창이 이렇게 만들어졌으면 텍스트 창과 버튼을 넣을 것이다.아래 코드를 대충 설명을 하면 프레임을 사용함으로써 구역을 나눠서 사용할 것이다.지금은 1개의 프레임이라서 보이지는 않지만, 점차 프레임을 나눔으로써 위젯들의 배치를 보기 좋게 할 것이다datetime 라이브러리를 가져와서 프레임 안에 라벨 위젯을 만들어주고 현재 날짜를 넣어줬다.from tkinter import *import datetimedate = datetime.date.today()win = Tk()win.title(\"호노의 Memo\")win.geometry(\"600x300\")# 제목 프레임title_frame = Frame(win)title_frame.pack()date_text = Label(title_frame, text = date)date_text.pack()win.mainloop() 버튼을 생성해주자 안에 첫 번째 버튼의 텍스트는 “저장”으로 하자.물론 이 저장 버튼은 클릭을 했을 눌리는 작동은 하지만 함수를 정의해 주지 않았기에 아무 기능이 없다.# 제목 프레임title_frame = Frame(win)title_frame.pack()date_text = Label(title_frame, text = date)date_text.pack()button_save = Button(title_frame, padx=5, pady=5, width=12, text=\"저장\")button_save.pack(fill=\"both\") 이제 여러 가지 위젯들을 하나씩 추가해보도록 하자.내용을 입력할 수 있는 텍스트 창과 이 텍스트 내용을 리스트에 추가하고 삭제할 수 있는 버튼도 같이 추가해줬다.  프레임을 만들고 왼쪽에서부터 위젯을 순서대로 넣었다고 생각하면 된다. ( 코드는 위에서부터 입력이 되는 구조) 만약 본인이 원하는 위치가 있다면 코드의 줄을 바꾸어서 배치도 해보자.# 파일 프레임file_frame = Frame(win)file_frame.pack(padx=5,pady=5)txt = Text(file_frame, width=50, heigh=3)txt.pack(side=\"left\", expand=True)txt.insert(END, \"내용을 입력하세요\")button_add = Button(file_frame, padx=5, pady=5, width=12, text=\"추가\")button_add.pack(side=\"left\")button_del = Button(file_frame, padx=5, pady=5, width=12, text=\"삭제\")button_del.pack(side=\"left\") 이제 버튼들이 추가되었다면 리스트를 리스트 박스를 추가하도록 하자.#리스트 프레임list_frame = Frame(win)list_frame.pack(fill=\"both\", padx=5, pady=5)scrollbar = Scrollbar(list_frame)scrollbar.pack(side = \"right\", fill=\"y\")list_file = Listbox(list_frame, selectmode=\"extended\", height=15, yscrollcommand=scrollbar.set)list_file.pack(side=\"left\", fill=\"both\", expand=True)scrollbar.config(command=list_file.yview)나는 여기서 리스트 박스가 중간에 가도록 하는 것이 편할 것 같아서 #제목 프레임과 #파일 프레임 사이에 #리스트 박스를 코딩하였다.이렇게 하면 이제 레이아웃은 다잡았다고 할 수 있다. 이제는 함수를 정의해주고 기능들을 구현해보도록 하자.​\tlist_file - selectmode 파라미터에 대한 정보  browse : 단일 선택, 방향키 이동 시 선택  single : 단일 선택, 방향키 이동 후 스페이스바로 선택  multiple : 다중 선택, 마우스 클릭이나 방향키 이동 후 스페이스바로 선택  extended : 다중 선택, 마우스 드래그나 쉬프트키 + 방향키 이동으로 선택 이제 함수를 정의해 보도록 하자.import tkinter.messagebox as msboxfilename = str(date) + '.txt'def saveFile():    file = open(filename, \"w\")    ts = str(list_file.get(0, END))    file.write(ts)    file.close    msbox.showinfo(\"알림\", \"정상적으로 저장되었습니다.\")button_save = Button(title_frame, padx=5, pady=5, width=12, text=\"저장\", command=saveFile)button_save.pack(fill=\"both\")알림 기능을 사용하기 위해 messagebox를 import 해주자.filename을 현재 시각으로 저장하기 위해 date 메소드를 사용하고 숫자 형이기에 str로 묶어준다. 이후 + .txt를 작성해주면 파일명이 20xx-xx-xx.txt로 저장이 된다.이렇게 save File 함수를 정의해 준 뒤 원래 있던 button_save에 command=save File을 추가해주도록 하자.이러면 이제 ‘저장’ 버튼을 눌렀을 때 해당 날짜.txt 파일로 저장이 된다.위에 함수에 대해서 간단하게 설명을 하자면파일을 쓰기 상태로 생성을 한 뒤, 첫 번째 글자부터 마지막까지 파일을 str 형태로 변환 후 가져온다. (str를 사용하는 이유는 숫자의 형태도 함께 저장하기 위해)생성한 파일에 가져온 텍스트를 작성하고 파일을 닫아줘야 파일이 저장되는 구조이다.마지막으로 저장이 되었는지 확인을 하기 위해 messagebox를 이용해 알림 기능을 넣는다.저장 버튼을 눌렀을 때 알림창파일이 현재 날짜.txt 파일로 저장되는 것을 확인 할 수 있다. 이제 ‘추가’,’삭제’ 버튼도 함수를 정의해 준 뒤 버튼에 커맨드를 해주면 된다.#함수 정의def saveFile():    file = open(filename, \"w\")    ts = str(list_file.get(0, END))    file.write(ts)    file.close    msbox.showinfo(\"알림\", \"정상적으로 저장되었습니다.\")def addList():    index = txt.get(\"1.0\", END)    if index == '':        return    list_file.insert(END, txt.get(\"1.0\", END))    txt.delete(\"1.0\", END)def deleteList():    index = list_file.curselection()    list_file.delete(index)button_add = Button(file_frame, padx=5, pady=5, width=12, text=\"추가\", command=addList)button_add.pack(side=\"left\")button_del = Button(file_frame, padx=5, pady=5, width=12, text=\"삭제\", command=deleteList)button_del.pack(side=\"left\") 마지막 단계이다. 이 계산기 파일을 exe 파일로 만들어줄 것이다.pip install pyinstallerc:\\myfolder&gt;pyinstaller example.py위의 명령어를 터미널에 입력하면 build, dist 파일과 example.spec이 생성된다.여기서 dist 파일에 들어가면 example.exe 파일이 생성된 것을 확인 할 수 있다.(주의할 점!) 파일저장 경로와 파일에 띄어쓰기가 있으면 오류가 난다. 혹시 파일명과 폴더명에 띄어쓰기가 있다면 수정하도록 하자. 이로써 나만의 메모장 만들기를 마무리!",
        "url": "/python-memo"
    }

    "jekyll-basic2": {
        "title": "Jekyll - 나의 블로그를 수정해보자 &amp; Publishing",
            "author": "Hono",
            "category": "",
            "content": "저번 포스팅에서는  여러가지 환경 구축과 블로그를 내장 웹서버를 통해 블로그를 내화면에 띄우는데 까지 해봤다.이번 포스팅은 블로그를 내가 원하는 모양 수정하는 법과 GitHub Page에 내 블로그를 개설하는 방법에 대해서 다루도록 하겠다.여기서 먼저 GitHub Page가 뭔지 알고 가도록 하자.   GitHub는 중요해…GitHub란 쉽게 설명하자면 개발자들이 사용하는 홈페이지인데 여기 여러 가지 기능들이 있다. 우리는 그중 우리 블로그 페이지를 만들어주는 기능과 수정을 용이하게 하려는 기능을 사용하려 한다.그러면 한 가지 의문이 들것이다. 페이지가 만들어졌는데 굳이 왜 GitHub Page를 이용하는 거지?그 이유는 간단하다. 정말 나만 보기 위해 그리고 다른 컴퓨터가 아닌 내컴퓨터에서만 확인하려면 내장 웹서버를 이용해도 된다.  하지만 우리는 내가 아닌 그리고 내컴퓨터에서만 확인하는 게 아니라 URL 주소만 있다면 언제 어디서든 그 누구라도 24시간 페이지에 접속이 가능한 웹사이트를 만들고 싶을 거다. 즉, 쉽게 말해 우리 대신 페이지를 24시간 동안 활성화되고 접근할 수 있도록 GitHub에서 관리해주는 것이다.물론 다른 사이트들도 많지만, 그중 개발자들이 GitHub를 가장 선호하는 이유는 무료! 두 번째 이 외에도 개발에 필요한 많은 기능이 있기 때문이다.이 기능들은 앞으로 차차 알아가고 이번 포스팅은  Page를 개설하는 곳에 포커스를 두도록 하자.첫번째 포스팅에서도 언급했지만, 네이버 블로그나 다음 티스토리 같은 경우는 수정하기는 쉬워도 자기 마음대로 기능을 추가하고 배치하는 것에 대한 한계가 있다.Jasper2 를 이용한 블로그는 자신이 원하도록 수정을 할 수 있는데… 이게… 생각보다 많이 어렵다… 차근차근히 해보도록 하자…우선 압축 해제한 폴더 C:/blogmaker 이 폴더가 Jekyll Source Folder가 된다.폴더 안의 _post라는 파일이 우리가 글을 직접 작성하는 곳이다. (내장 웹서버)이 폴더에 글을 markdown 형식으로 작성을 하고, bundle exec Jekyll serve 명령을 이용하여  build 시키면 저장된 글에 컴파일이 진행되고 결과물이 destination 폴더에 생성된다.이후에 GitHub Page에 올려 실제 사용하는 블로그가 이 destination 폴더 안에 있는 내용이다. 따라서 Git을 이용하여 변환된 결과물(destination 폴더 안의 내용)을 GitHub Page와 연동되는 GitHub Repository에 push 해 주어야 한다.처음에 이 내용이 어려울 수도 있는데…  쉽게 설명하자면 수학 문제를 풀 때 연습장에다가 문제를 풀다가 정답이 확실해지면 시험지에 풀이와 답을 적듯이 우리도 내장 웹서버에서 파일들을 이것저것 수정하고 추가하다가 수정할 내용이 확정이 되었을 때 최종적으로 GitHub에 올리는 것이다. (이 과정을 commit하고  push준다 라고 생각하면 될 것 같다.)그리고 이때 사용하는 IDE는 WebStorm을 이용하도록 하겠다.C:/blogmaker **폴더안에서 **_config.yml을 찾아 해당내용을 자신에 맞게 수정해서 사용해야 한다._config.yml 을 들어가보면 이렇게 긴 코드들이 뜰것이다.대부분 주석처리가 되어 있기 때문에 정보를 수정하는데 큰 어려움이 없을 것이다.(위에있는 코드를 그대로 사용하면 안됨. 본인의 정보에 맞게 수정)",
        "url": "/jekyll-basic2"
    }
    ,
    
    "jekyll-basic": {
        "title": "Jekyll - 나의 블로그를 만들어보자",
            "author": "Hono",
            "category": "",
            "content": " Jekyll과 Github를 이용해서 자신만의 블로그를 만들어보자.  우선 개발환경으로는 Ruby를 사용할 것이고 에디터는  Window 10으로 작업네이버 블로그나 다음의 티스토리 같은 블로그를 사용하지 않는 이유는 버튼 몇 개만 누르면 바로바로 완성된 블로그를 만들어 주겠지만 커스텀마이징이 많이 제한된다는 점과 코드들을 올렸을 때 가독성이 떨어지기 때문이다. (그리고… 나름 개발자를 꿈꾸는데 블로그 하나 정도는 만들어야 하지 않겠나,,,? 하하…)Jekyll은 간단하게 말해서 테마 Github는 저장소 Ruby는 개발언어(툴)이라고 생각하면 편하다. (자세하게는 뒤에 가서)우리는 Jekyll의 테마 중 Ghost라는 테마를 사용할 것이다.Window 환경에서 주의해야 할 점이 있다. 컴퓨터 계정의 ID가 한글로 되어 있는 경우 여러 문제가 발생하니 Window 계정 ID를 한글 계정으로 바꾸자.-여기서 Tip을 하나  주자면 원래 (설정 - 계정 - 사용자 정보) 이런 식으로 컴퓨터 자체에서 바꿨는데 최근에 Window 10을 업데이트했고 Microsoft에 계정을 사용 중이라면 Microsoft 홈페이지에서 내 정보 변경을 통해 바꿔야 할 가능성이 높다.자 그럼 이제 시작해야 할 일은 Ruby를 설치해야 한다.Ruby는 Ruby-download 이곳에서 다운받으면 된다. 내가 이 페이지에서 사용할 버전은 2.6.6-2 이다.  (다른 버전으로 사용 시 오류 가능성)Ruby를 다운받았다면 이제 bundler를 설치하자.bundler는 Ruby application 개발을 위한 일관된 환경을 제공한다. 단편적 기능 중 하나인 gem의 dependency를 관리하는 것이다.쉬운 이해를 위해 말하자면,  Ruby에다가 bunlder를 설치해서 bundler로 Jekyll을 실행해서 Jekyll이 블로그를 만드는 것이다.bundler를 설치하려면 gem install bundler 을 터미널에 입력하면 된다.bundler를 설치하였다면 이제 Theme를 설치하자. Jekylltheme-Jasper2경로를 통하여 압축 폴더를 다운받은 뒤 저장하자.여기서 주의해야 할 점 폴더 내에 공백이 포함되어 있으면 나중에 css빌드할 때 문제가 발생하니 C:/blogmaker 처럼 폴더는 소문자로 공백없이 생성하자.이 폴더에 있는 파일들이 앞으로 우리가 블로그 만들고 수정하는 곳이다.cmd 를 실행해서 해당폴더 (C:/blogmaker)에서 실행해 필요한 gem을 설치하자.      bundle install 명령 실행    bundle exec jekyll serve 명령 실행 (내장 웹서버 실행 명령어) 이 후 아마 에러가 발생할 것이다. 실행을 Ctrl + c를 눌러서 일괄 작업을 멈추고  gem ‘wdm’, ‘&gt;= 0.1.0’ 을 Gemfile 파일에 입력하면 된다.다운이 다 마치고 다시 2번 명령을 실행하면이러한 내장 웹서버가 실행되는 것을 볼 수 있다. 그러면 자신만의 페이지가 생성된 것이다.우선 페이지를 만들었으니 반은 성공이다. 다음 포스팅부터는 어떻게 자신에게 맞게 수정을 하고 서버를 구축하는지 알아보도록 하자.혹시 누군가가 나의 Blog를 보고 코딩을 배운다. 혹은 블로그를 만든다라고 해서 이 글을 본다면…이 글을 봤을 때 50% 이상이 이해가 안 되거나 오류가 나거나 또는 단어 자체가 생소해서 등등의 많은 힘듦이 있을 거다.나도 그랬다. 비전공자이고 그렇다고 학원이나 부트캠프에서 배우지 않아서 정말 아무것도 모르는 상태에서 시작했다. 모르는 것이 나오면 계속 유튜브 찾아보고, 구글링하고, 책을 읽었다. 그러다 보니 하나씩 알아듣는 내용이 생기고 재미가 붙기 시작했으니 포기하지 말고 힘내기를 바란다.이 포스팅 내용 또한 나도 유튜브와 블로그에 포스팅한 내용을 공부하고 복습하려고 내가 다시  봤을때  조금 더 쉽게 수정한 내용이다.",
        "url": "/jekyll-basic"
    }
    
    
    };
