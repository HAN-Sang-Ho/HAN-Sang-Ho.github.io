    "jekyll-basic2": {
        "title": "Jekyll - 나의 블로그를 수정해보자 &amp; Publishing",
            "author": "Hono",
            "category": "",
            "content": "저번 포스팅에서는  여러가지 환경 구축과 블로그를 내장 웹서버를 통해 블로그를 내화면에 띄우는데 까지 해봤다.이번 포스팅은 블로그를 내가 원하는 모양 수정하는 법과 GitHub Page에 내 블로그를 개설하는 방법에 대해서 다루도록 하겠다.여기서 먼저 GitHub Page가 뭔지 알고 가도록 하자.   GitHub는 중요해…GitHub란 쉽게 설명하자면 개발자들이 사용하는 홈페이지인데 여기 여러 가지 기능들이 있다. 우리는 그중 우리 블로그 페이지를 만들어주는 기능과 수정을 용이하게 하려는 기능을 사용하려 한다.그러면 한 가지 의문이 들것이다. 페이지가 만들어졌는데 구지 왜 GitHub Page를 이용하는 거지?그 이유는 간단하다. 정말 나만 보기 위해 그리고 다른 컴퓨터가 아닌 내컴퓨터에서만 확인하려면 내장 웹서버를 이용해도 된다.  하지만 우리는 내가 아닌 그리고 내컴퓨터에서만 확인하는 게 아니라 URL 주소만 있다면 언제 어디서든 그 누구라도 24시간 페이지에 접속이 가능한 웹사이트를 만들고 싶을 거다. 즉, 쉽게 말해 우리 대신 페이지를 24시간 동안 활성화되고 접근할 수 있도록 GitHub에서 관리해주는 것이다.물론 다른 사이트들도 많지만, 그중 개발자들이 GitHub를 가장 선호하는 이유는 무료! 두 번째 이 외에도 개발에 필요한 많은 기능이 있기 때문이다.이 기능들은 앞으로 차차 알아가고 이번 포스팅은  Page를 개설하는 곳에 포커스를 두도록 하자.첫번째 포스팅에서도 언급했지만, 네이버 블로그나 다음 티스토리 같은 경우는 수정하기는 쉬워도 자기 마음대로 기능을 추가하고 배치하는 것에 대한 한계가 있다.Jasper2 를 이용한 블로그는 자신이 원하도록 수정을 할 수 있는데… 이게… 생각보다 많이 어렵다… 차근차근히 해보도록 하자…우선 압축 해제한 폴더 C:/blogmaker 이 폴더가 Jekyll Source Folder가 된다.폴더 안의 _post라는 파일이 우리가 글을 직접 작성하는 곳이다. (내장 웹서버)이 폴더에 글을 markdown 형식으로 작성을 하고, bundle exec Jekyll serve 명령을 이용하여  build 시키면 저장된 글에 컴파일이 진행되고 결과물이 destination 폴더에 생성된다.이후에 GitHub Page에 올려 실제 사용하는 블로그가 이 destination 폴더 안에 있는 내용이다. 따라서 Git을 이용하여 변환된 결과물(destination 폴더 안의 내용)을 GitHub Page와 연동되는 GitHub Repository에 push 해 주어야 한다.처음에 이 내용이 어려울 수도 있는데…  쉽게 설명하자면 수학 문제를 풀 때 연습장에다가 문제를 풀다가 정답이 확실해지면 시험지에 풀이와 답을 적듯이 우리도 내장 웹서버에서 파일들을 이것저것 수정하고 추가하다가 수정할 내용이 확정이 되었을 때 최종적으로 GitHub에 올리는 것이다. (이 과정을 commit하고  push준다 라고 생각하면 될 것 같다.)그리고 이때 사용하는 IDE는 WebStorm을 이용하도록 하겠다.C:/blogmaker **폴더안에서 **_config.yml을 찾아 해당내용을 자신에 맞게 수정해서 사용해야 한다.# Jekyll configurationmarkdown: kramdown# kramdown : markdown의 개조판.# markdown에서 불편한 사항을 개선한 형태.# MyDataowner:  name:           SangHo Han  avatar:         photo.jpg  bio:            \"Major : Mathematics Education\"  email:          han_sh96@naver.com  # Social networking links used in footer. Update and remove as you like.  twitter:  facebook:  github:  stackexchange:  linkedin:  instagram:      han_sh96  flickr:  tumblr:  # google plus id, include the '+', eg +mmistakes  google_plus:highlighter: rouge# text highlighter로 rouge이용# 2016.02월 이후로 syntax highlighter는 rouge만 지원.# Pygments 사용불가.# 루즈 기술 블로그를 사용할때 적합paginate: 20# 작성한 모든 post를 하나의 페이지에 열거할 수 없으니# pagination이 필요하고 몇개의 post를 하나의 page에서# 보여줄 건지를 설정.language: 'en-uk'# 언어 설정url: https://HAN-Sang-Ho.github.io# Google Search Console에서 사용하는 sitemap.xml 생성시# 이 url key값이 존재하지 않으면 sitemap.xml이# 정상적으로 생성되지 않는다.# 또한 disqus(댓글시스템)를 이용하기 위해서도 필요.# 자신의 github page url을 입력# ( https://your_github_id.github.io 형식 )baseurl: /# Website infotitle: 호노의 Technical Blog# 자신의 blog title.description: 코딩 공부장# blog home에 표시될 blog에 대한 전반적인 설명.cover: assets/built/images/blog-cover1.png# blog home에 표시될 blog cover image.#상당 백그라운드 쪽logo:logo_dark:favicon: assets/built/images/favicon.jpg# 검색창 위 상당 표시줄에 나타나는 작은 이미지 (글자 옆)production_url: https://HAN-Sang-Ho.github.io/# 최종적으로 blog가 운영될 urlsource_url: https://github.com/HAN-Sang-Ho/GitHubPageMaker/# blogmaker(jekyll source folder)에 대한 github repository# Social infonavigation: True# Navigation bar link를 보여줄건지 여부subscribers: True# subscriber 기능을 사용할건지의 여부# 저는 약간의 수정을 통해 subscriber 기능대신# lunr.js를 이용한 검색 기능으로 대체 사용했습니다.# 검색기능으로 대체하기 위해서# `_includes/subscribe-form.html` 파일의 수정이 필요합니다.twitter:facebook:# 만약 twitter와 facebook을 이용하면 username을 입력# Disqusdisqus: Truedisqus_shortname: xxxxxxxxxx# disqus는 온라인 댓글 시스템. 댓글 기능을 사용하기 위해# disqus를 이용할 것인지 여부와 만약 사용하면# disqus shortname을 입력 ( disqus username이 아님 )# Google Analyticsgoogle_analytics: xxxxxxxxxx # replace with your GA tracking identifier# Google Analytics을 사용할 경우 GA tracking identifier를 입력# Permalinkspermalink: /:title# permalink: /author/:author# permalink: /tag/:title# 각각의 post에 고정주소를 어떤 방식으로 할당할 것인지를 결정# 이 값을 바꾸면 작성한 포스트의 저장위치나 파일이름이 변경된다.# gems and other configsplugins: [jekyll-paginate, jekyll-feed, jekyll-gist]feed:  path: feed.xml# Travis-CI 설정입니다.safe: Falselsi: Falseusername: Han-Sang-Horepo: GitHubPageMaker# username : travis-ci와 연동하는 github의 username# repo: travis-ci와 연동하는 github의 repository이름# https://github.com/&lt;username&gt;/&lt;repository&gt;branch: master# 사용할 branch명relative_source:destination: ../[GitHubPage]/# compile된 결과가 생성되는 폴더# 이 폴더안의 내용이 우리가 운영하는 블로그 내용이 컴파일되서 들어간다.# 이 폴더안의 내용을 github repository(https://username.github.io)에 push# 만약 Travis-CI를 이용할 예정이면 이 부분을 git submodule로# github repository(https://username.github.io)에 연결해야 한다.# exclude는 Jekyll컴파일 시 destination에 포함될 필요가# 없는것들을 명시한다. (node_modules와 필요없는 것들은 제외)exclude:  - README.md  - Rakefile  - Gemfile  - Gemfile.lock  - changelog.md  - \"*.Rmd\"  - vendor  - .travis.yml  - node_modules  - assets/css  - assets/images  - _posts/angular  - _posts/et-cetera#  - _posts/python  - _posts/typescript  - _posts/iot  - _posts/r  - _posts/economy",
        "url": "/jekyll-basic2"
    }
    ,
    
    "jekyll-basic": {
        "title": "Jekyll - 나의 블로그를 만들어보자",
            "author": "Hono",
            "category": "",
            "content": " Jekyll과 Github를 이용해서 자신만의 블로그를 만들어보자.  우선 개발환경으로는 Ruby를 사용할 것이고 에디터는  Window 10으로 작업네이버 블로그나 다음의 티스토리 같은 블로그를 사용하지 않는 이유는 버튼 몇 개만 누르면 바로바로 완성된 블로그를 만들어 주겠지만 커스텀마이징이 많이 제한된다는 점과 코드들을 올렸을 때 가독성이 떨어지기 때문이다. (그리고… 나름 개발자를 꿈꾸는데 블로그 하나 정도는 만들어야 하지 않겠나,,,? 하하…)Jekyll은 간단하게 말해서 테마 Github는 저장소 Ruby는 개발언어(툴)이라고 생각하면 편하다. (자세하게는 뒤에 가서)우리는 Jekyll의 테마 중 Ghost라는 테마를 사용할 것이다.Window 환경에서 주의해야 할 점이 있다. 컴퓨터 계정의 ID가 한글로 되어 있는 경우 여러 문제가 발생하니 Window 계정 ID를 한글 계정으로 바꾸자.-여기서 Tip을 하나  주자면 원래 (설정 - 계정 - 사용자 정보) 이런 식으로 컴퓨터 자체에서 바꿨는데 최근에 Window 10을 업데이트했고 Microsoft에 계정을 사용 중이라면 Microsoft 홈페이지에서 내 정보 변경을 통해 바꿔야 할 가능성이 높다.자 그럼 이제 시작해야 할 일은 Ruby를 설치해야 한다.Ruby는 Ruby-download 이곳에서 다운받으면 된다. 내가 이 페이지에서 사용할 버전은 2.6.6-2 이다.  (다른 버전으로 사용 시 오류 가능성)Ruby를 다운받았다면 이제 bundler를 설치하자.bundler는 Ruby application 개발을 위한 일관된 환경을 제공한다. 단편적 기능 중 하나인 gem의 dependency를 관리하는 것이다.쉬운 이해를 위해 말하자면,  Ruby에다가 bunlder를 설치해서 bundler로 Jekyll을 실행해서 Jekyll이 블로그를 만드는 것이다.bundler를 설치하려면 gem install bundler 을 터미널에 입력하면 된다.bundler를 설치하였다면 이제 Theme를 설치하자. Jekylltheme-Jasper2경로를 통하여 압축 폴더를 다운받은 뒤 저장하자.여기서 주의해야 할 점 폴더 내에 공백이 포함되어 있으면 나중에 css빌드할 때 문제가 발생하니 C:/blogmaker 처럼 폴더는 소문자로 공백없이 생성하자.이 폴더에 있는 파일들이 앞으로 우리가 블로그 만들고 수정하는 곳이다.cmd 를 실행해서 해당폴더 (C:/blogmaker)에서 실행해 필요한 gem을 설치하자.      bundle install 명령 실행    bundle exec jekyll serve 명령 실행 (내장 웹서버 실행 명령어) 이 후 아마 에러가 발생할 것이다. 실행을 Ctrl + c를 눌러서 일괄 작업을 멈추고  gem ‘wdm’, ‘&gt;= 0.1.0’ 을 Gemfile 파일에 입력하면 된다.다운이 다 마치고 다시 2번 명령을 실행하면이러한 내장 웹서버가 실행되는 것을 볼 수 있다. 그러면 자신만의 페이지가 생성된 것이다.우선 페이지를 만들었으니 반은 성공이다. 다음 포스팅부터는 어떻게 자신에게 맞게 수정을 하고 서버를 구축하는지 알아보도록 하자.혹시 누군가가 나의 Blog를 보고 코딩을 배운다. 혹은 블로그를 만든다라고 해서 이 글을 본다면…이 글을 봤을 때 50% 이상이 이해가 안 되거나 오류가 나거나 또는 단어 자체가 생소해서 등등의 많은 힘듦이 있을 거다.나도 그랬다. 비전공자이고 그렇다고 학원이나 부트캠프에서 배우지 않아서 정말 아무것도 모르는 상태에서 시작했다. 모르는 것이 나오면 계속 유튜브 찾아보고, 구글링하고, 책을 읽었다. 그러다 보니 하나씩 알아듣는 내용이 생기고 재미가 붙기 시작했으니 포기하지 말고 힘내기를 바란다.이 포스팅 내용 또한 나도 유튜브와 블로그에 포스팅한 내용을 공부하고 복습하려고 내가 다시  봤을때  조금 더 쉽게 수정한 내용이다.",
        "url": "/jekyll-basic"
    }
    
    
    };
</script>
